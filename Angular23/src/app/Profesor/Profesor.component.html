<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Fecha ing.</th>
      <th>Titulaci√≥n</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor='let profesor of profesores'>
        <td>{{profesor.Nombre }}</td>
        <td>{{profesor.Apellidos }}</td>
        <td>{{profesor.fingreso }}</td>

  </tbody>
</table>
